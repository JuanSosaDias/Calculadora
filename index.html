<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <section class="screen" id="screen">0</section>

        <section class="calc-buttons">
            <div class="row">
                <button class="calc-button double" onclick="clearScreen()">C</button>
                <button class="calc-button" onclick="deleteLast()">&larr;</button>
                <button class="calc-button" onclick="addToScreen('/')">/</button>
            </div>

            <div class="row">
                <button class="calc-button" onclick="addToScreen('7')">7</button>
                <button class="calc-button" onclick="addToScreen('8')">8</button>
                <button class="calc-button" onclick="addToScreen('9')">9</button>
                <button class="calc-button" onclick="addToScreen('*')">*</button>
            </div>

            <div class="row">
                <button class="calc-button" onclick="addToScreen('4')">4</button>
                <button class="calc-button" onclick="addToScreen('5')">5</button>
                <button class="calc-button" onclick="addToScreen('6')">6</button>
                <button class="calc-button" onclick="addToScreen('-')">-</button>
            </div>

            <div class="row">
                <button class="calc-button" onclick="addToScreen('1')">1</button>
                <button class="calc-button" onclick="addToScreen('2')">2</button>
                <button class="calc-button" onclick="addToScreen('3')">3</button>
                <button class="calc-button" onclick="addToScreen('+')">+</button>
            </div>

            <div class="row">
                <button class="calc-button double" onclick="addToScreen('0')">0</button>
                <button class="calc-button" onclick="addToScreen('.')">.</button>
                <button class="calc-button" onclick="calculateResult()">=</button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
